# Define your frequently used project directories
TS_EXTRA_SEARCH_PATHS=(
    ~/omnys/git:2
    ~/.dotfiles:1
    ~/.dotfiles-private:1
    ~/.config:1
)

# Session commands (array index based)
# Index 0: htop - System monitor in horizontal split
# Index 1: lazygit - Git UI (can be used in floating window or split)
TS_SESSION_COMMANDS=(
    "htop"
    "lazygit"
    "opencode"
)

