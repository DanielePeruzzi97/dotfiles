$terminal = ghostty
$fileManager = nautilus
$browser = flatpak run app.zen_browser.zen -P "Work"
$menu = rofi -show drun -p "Search> "
$mainMod = SUPER

# Keyboard layouts
input {
  kb_layout = us,it
  kb_variant = intl,
}
bind = $mainMod, space, exec, hyprctl switchxkblayout current next  # Toggle us/it

bind = $mainMod, T, exec, $terminal           # Terminal
bind = $mainMod, Q, killactive,               # Kill active window
bind = $mainMod, B, exec, $browser             # Browser
bind = $mainMod SHIFT, B, exec, ~/.local/bin/zen-profile-launcher  # Browser profile picker
bind = $mainMod SHIFT, M, exit,               # Exit Hyprland
bind = $mainMod, E, exec, $fileManager        # File manager
bind = $mainMod, V, togglefloating,           # Toggle floating
bind = $mainMod, S, exec, $menu               # App launcher (rofi)
bind = $mainMod SHIFT, S, exec, rofi -show run -p "Run> "  # Run command
bind = $mainMod, R, exec, rofi -show window -p "Windows> "  # Window switcher 
bind = $mainMod CTRL, S, exec, rofi -show ssh -p "SSH> "    # SSH connections
bind = $mainMod SHIFT, V, exec, rofi -show clipboard -p "Clipboard> "  # Clipboard history
bind = $mainMod, M, fullscreen,               # Fullscreen
bind = $mainMod SHIFT, O, movecurrentworkspacetomonitor, +1  # Move workspace to next monitor

# Lock/notifications
bind = $mainMod, Escape, exec, hyprlock       # Lock screen
bind = $mainMod SHIFT, Q, exec, swaync-client -t  # Open notification center (includes power menu)


bind = $mainMod, W, exec, pkill waybar && waybar &  # Restart waybar

# Screenshot
bind = $mainMod SHIFT, P, exec, ~/.config/hypr/scripts/screenshot.sh

# Direct shortcuts
bind = , Print, exec, grimblast --notify copysave screen ~/Pictures/Screenshots
bind = SHIFT, Print, exec, grimblast --notify copysave area ~/Pictures/Screenshots
bind = $mainMod, Print, exec, grimblast --notify copysave active ~/Pictures/Screenshots

# Clipboard history
bind = $mainMod SHIFT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Monitor focus
bind = $mainMod, Tab, focusmonitor, +1
# Move window to other monitor
bind = $mainMod SHIFT, Tab, movewindow, mon:+1  # Super + Shift + . → move to next monitor

# Move windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Split layout
bind = $mainMod SHIFT, T, togglesplit,

# Resize windows
bind = $mainMod CTRL, H, resizeactive, -50 0
bind = $mainMod CTRL, L, resizeactive, 50 0
bind = $mainMod CTRL, K, resizeactive, 0 -50
bind = $mainMod CTRL, J, resizeactive, 0 50

# Move and resize windows with Super + mouse
bindm = $mainMod, mouse:272, movewindow       # Super + LMB → move
bindm = $mainMod, mouse:273, resizewindow     # Super + RMB → resize

# Zoom controls
# Mouse wheel zoom (Super + scroll)
bind = $mainMod, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
bind = $mainMod, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')

# Keyboard zoom (+ / -)
binde = $mainMod, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
binde = $mainMod, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')
binde = $mainMod, KP_ADD, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
binde = $mainMod, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')

# Reset zoom (Super + Shift + scroll/minus/0)
bind = $mainMod SHIFT, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mainMod SHIFT, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mainMod SHIFT, minus, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mainMod SHIFT, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mainMod SHIFT, 0, exec, hyprctl -q keyword cursor:zoom_factor 1

# Audio/media
# Volume (with SwayOSD visual feedback)
bindel = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

# Brightness (with SwayOSD visual feedback)
bindel = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# Media controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


# Workspaces
# Super + 1-5 → Switch to workspace
bind = $mainMod, 1, split:workspace, 1
bind = $mainMod, 2, split:workspace, 2
bind = $mainMod, 3, split:workspace, 3
bind = $mainMod, 4, split:workspace, 4
bind = $mainMod, 5, split:workspace, 5

# Super + Shift + 1-5 → Move window to workspace
bind = $mainMod SHIFT, 1, split:movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, split:movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, split:movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, split:movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, split:movetoworkspacesilent, 5

