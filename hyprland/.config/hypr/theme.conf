# ENV vars
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Qt theming
env = QT_QPA_PLATFORMTHEME,qt5ct

# GTK theming - libadwaita uses portal/gsettings, NOT env vars
# Do NOT set GTK_THEME or ADW_DISABLE_PORTAL - it breaks libadwaita apps

# Wayland-specific (from HyprYou best practices)
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Electron/Firefox Wayland support
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = MOZ_ENABLE_WAYLAND,1

# GTK input method - required for dead keys/compose to work in GTK4 apps
env = GTK_IM_MODULE,simple

# Look and feel
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2

    # Rose Pine gradient: rose â†’ iris
    col.active_border = rgba(ebbcbaee) rgba(c4a7e7ee) 45deg
    col.inactive_border = rgba(6e6a86aa)

    resize_on_border = false
    allow_tearing = true  # Enable for gaming (use windowrule to activate per-app)
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(191724ee)  # Rose Pine base
    }

    blur {
        enabled = true
        size = 8
        ignore_opacity = true
        passes = 3
        noise = 0.01
        vibrancy = 0.1696
    }
}

animations {
    enabled = true,
}

# Input
input {
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
}

# Layouts
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

# Misc
misc {
    disable_hyprland_logo = true
    focus_on_activate = true
    mouse_move_enables_dpms = true      # Wake on mouse move
    key_press_enables_dpms = true       # Wake on key press
}
