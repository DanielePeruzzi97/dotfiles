$font = Monospace

general {
    hide_cursor = true
    ignore_empty_input = true
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 5
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.5)

    outer_color = rgba(33ccffee) rgba(00ff99ee) 45deg
    check_color = rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color = rgba(ff6633ee) rgba(ff0066ee) 40deg

    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    rounding = 15

    font_family = $font
    placeholder_text = Password...
    fail_text = $PAMFAIL
    dots_spacing = 0.3

    position = 0, -50
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = $TIME
    font_size = 90
    font_family = $font
    color = rgba(255, 255, 255, 0.9)

    position = 0, 150
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y"
    font_size = 24
    font_family = $font
    color = rgba(255, 255, 255, 0.7)

    position = 0, 50
    halign = center
    valign = center
}

# Greeting
label {
    monitor =
    text = Hi, $USER
    font_size = 20
    font_family = $font
    color = rgba(255, 255, 255, 0.6)

    position = 0, -120
    halign = center
    valign = center
}
