# Monitors
# Auto-detect fallback (for new monitors)
monitor = , preferred, auto, 1
source = ~/.config/hypr/monitors.conf

# Config
# Theme: Colors, decoration, general settings, input, layouts
source = ~/.config/hypr/theme.conf

# Applications to launch on startup
source = ~/.config/hypr/autostart.conf

# Window Rules: Per-application behavior
source = ~/.config/hypr/windowrules.conf

# Workspaces: hyprsplit plugin configuration
source = ~/.config/hypr/workspaces.conf

# Keybindings: All keyboard/mouse bindings
source = ~/.config/hypr/keybinds.conf

# Machine-specific overrides (not tracked in git)
# Create this file for local customizations
source = ~/.config/hypr/local.conf
