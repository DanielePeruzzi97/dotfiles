# Applications to start on Hyprland launch

# Systemd integration - start graphical-session.target for user services
exec-once = systemctl --user start graphical-session.target

# Core System - ensure services are running (fallback if systemd fails)
exec-once = systemctl --user start hyprdynamicmonitors || true
exec-once = systemctl --user start hyprpolkitagent || hyprpolkitagent &

# Desktop Panels
# waybar managed by hyprdynamicmonitors, fallback to direct start
exec-once = sleep 2 && pgrep -x waybar || waybar &
exec-once = swaync                              # Notification center

# Monitor hotplug listener (handles workspace/waybar on monitor changes)
exec-once = ~/.config/hypr/scripts/monitor-listener.sh &

# Initialize virtual desktop to 1
exec-once = sleep 3 && ~/.config/hypr/scripts/virtual-desktop.sh 1 switch

# Wallpaper manager
exec-once = hyprpaper                           # Wallpaper daemon

# Clipboard
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# System Utilities
exec-once = udiskie &                           # Auto-mount removable media
exec-once = nm-applet --indicator               # NetworkManager applet

# Display color temperature
exec-once = hyprsunset -t 4500                  # Night light / blue light filter

# Volume/Brightness OSD
exec-once = swayosd-server                      # OSD for volume/brightness
