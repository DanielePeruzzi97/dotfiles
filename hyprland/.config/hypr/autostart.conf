# Applications to start on Hyprland launch

# Systemd integration - start graphical-session.target for user services
# This enables hyprdynamicmonitors.service (which manages waybar)
exec-once = systemctl --user start graphical-session.target

# Core System
exec-once = hyprpm reload -n                    # Load Hyprland plugins (hyprsplit)
# NOTE: hyprpolkitagent is managed by systemd (hyprpolkitagent.service)
# It starts automatically when graphical-session.target is reached

# Desktop Panels
# NOTE: waybar is managed by hyprdynamicmonitors (started/restarted on monitor changes)
exec-once = swaync                              # Notification center (replaces mako)

# Wallpaper manager
exec-once = hyprpaper                           # Wallpaper daemon

# Clipboard
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# System Utilities
exec-once = udiskie &                           # Auto-mount removable media
exec-once = nm-applet --indicator               # NetworkManager applet

# Display color temperature
exec-once = hyprsunset -t 4500                  # Night light / blue light filter

# KDE/QT
# Can be removed?
exec-once = kbuildsycoca6                       # Rebuild KDE system config cache

# Volume/Brightness OSD
exec-once = swayosd-server                      # OSD for volume/brightness
